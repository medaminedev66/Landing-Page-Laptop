<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Home</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="intrduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p> The new 14 inch bezelzss display offering a 4k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>
        <img class="big-eclipse" src="./img/big-eclipse.svg" alt="big-eclipse">
        <img class="mid-eclipse" src="./img/mid-eclipse.svg" alt="mid-eclipse">
        <img class="small-eclipse" src="./img/small-eclipse.svg" alt="small-eclipse">

    </main>

</body>

</html>
